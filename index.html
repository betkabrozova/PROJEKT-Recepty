<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="kontejner">
	<div class="velky">	
	<div class="recept hlavni">
			<div class="nahore">
				<p>Saláty
				5 komentářů</p>
			</div>
			<div class="dole">
				<h2>Salát s&nbsp;vlašskými ořechy</h2>
		</div>
		</div>
	</div>
	<div class="male">
		<div class="recept prvni">
			<div class="nahore">
				<p>Svačina
				16 komentářů</p>
			</div>
			<div class="dole">
				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>
		</div>

		<div class="recept druhy">
			<div class="nahore">
				<p>Mexická
				7 komentářů</p>
			</div>
			<div class="dole">
				<h2>Avokádové tacos</h2>
			</div>
			
		</div>

		<div class="recept treti">
			<div class="nahore">
				<p>Luštěniny
				23 komentářů</p>
			</div>
			<div class="dole">
				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>
			
		</div>

		<div class="recept ctvrty">
			<div class="nahore">
				<p>Burgery
				19 komentářů</p>
			</div>
			<div class="dole">
				<h2>Sojový burger</h2>
			</div>
		</div>
	</div>
</div>

	<footer class="paticka">

	</footer>

</body>
</html>
